<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="montserrat-unique">Vocabulary</h1>

        <div class="field-row">
            <input id="word" placeholder="Word (type to search)â€¦" />
            <button id="addBtn">Add Word</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-checkbox"></th>
                    <th>Word</th>
                    <th class="col-icon"></th> <!-- New column for dictionary button -->
                    <th class="col-icon"></th> <!-- Merriam-Webster button -->
                    <th class="added">Added</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        <button id="removeBtn">Remove</button>
    </div>

    <div id="pagination"></div>

    <div id="auth-container">
        <form id="auth-form">
            <input id="auth-username" placeholder="Username" required />
            <input id="auth-password" type="password" placeholder="Password" required />
            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="registerBtn">Register</button>
        </form>
        <div id="auth-message"></div>
    </div>

    <div id="login-status"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
